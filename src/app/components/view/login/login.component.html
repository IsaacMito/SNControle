<div class="margin-auto card">
    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let tab of tabs" (click)="activeTab = tab" [active]="activeTab == tab"> {{tab}} </a>
    </nav>
    <mat-card class="mat-elevation-z0 margin-auto">
        <mat-card-subtitle>Seja bem vindo(a)!</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="checkoutForm">
                <mat-form-field class="full-width">
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput type="text" required formControlName="usuario" autocomplete="off">
                    <mat-error>Preencha este campo</mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" required formControlName="senha" autocomplete="off">
                    <mat-error>Preencha este campo</mat-error>
                </mat-form-field>

                <mat-error>{{error}}</mat-error>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-stroked-button (click)="entrar()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
